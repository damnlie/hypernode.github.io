<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- bootstrap //-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="site">
    <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://support.hypernode.com"><img src="/images/hypernode-logo.png"/></a>
            </div>
            <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="http://www.hypernode.com">Overview</a></li>
                    <li class="active"><a href="/">Documentation</a></li>
		    <li class="active"><a href="http://support.hypernode.com/faq.html" target="_blank">FAQ</a></l1>
                    <li><a href="https://hypernode.uservoice.com/forums/242854-hypernode/" target="_blank">Feedback</a></li>
                    <li><a href="http://www.byte.nl/blog/tag/hypernode/" target="_blank">Blog (NL)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <aside id="search" class="row" role="search">
        <div class="container">
            <div class="col-md-8 col-sm-12">
                <script>
                  (function() {
                    var cx = '013347146518478411263:sjrb91jlxra';
                    var gcse = document.createElement('script');
                    gcse.type = 'text/javascript';
                    gcse.async = true;
                    gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
                        '//www.google.com/cse/cse.js?cx=' + cx;
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(gcse, s);
                  })();
                </script>
                <gcse:search></gcse:search>
            </div>
        </div>
    </aside>

    <section id="content" class="row" role="main">
        <div class="container">
            <div class="col-xs-12">
                {{ content }}
            </div>
        </div>
    </section>

    <footer class="row">
        <div class="container">
            <div class="col-sm-8 contact">
                Hypernode by <a href="http://www.byte.nl"><img id="contact-logo" src="/images/byte.svg"/></a>
                <a href="http://support.hypernode.com/hypernode-product-policies.html">Product Policy</a>&nbsp;&nbsp;&nbsp;
		<a href="{% post_url 2014-02-12-using-the-hypernode-application-node %}">Hypernode Manual</a><br/>

            </div>
            {% if page.categories %}
            <div class="col-sm-4" id="categories">
                <ul>Categories:
                    {% for category in page.categories %}
                        <li>{{ category }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </footer>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="//code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


<!-- UserVoice JavaScript SDK (only needed once on a page) -->
<script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/uCJOMbAMXMLGPJFKL50g.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>

<!-- A tab to launch the Classic Widget -->
<script>
UserVoice = window.UserVoice || [];
UserVoice.push(['showTab', 'classic_widget', {
  mode: 'feedback',
  primary_color: '#14181c',
  link_color: '#0000aa',
  forum_id: 242854,
  tab_label: 'Give feedback!',
  tab_color: '#37c3bc',
  tab_position: 'middle-left',
  tab_inverted: false
}]);
</script>

</body>
</html>
