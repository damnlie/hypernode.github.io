---
layout: default
title: Hypernode User Documentation
---

<div id="home">
  <h1>Hypernode User Documentation</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
          <div>
            <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.excerpt }}</p>
          </div>

      </li>
    {% endfor %}
  </ul>
</div>
